{% extends "index.html" %}

{% block content %}
<h1>List of pizzas</h1>
<ul>
	{% for pizza_name in object_list %}
	<li><a href="/pizza/pizzaadd/{{pizza_name.id}}/edit/">{{ pizza_name.name|upper }}
		{% if pizza_name.price >= 100 %}
			: free delivery
		{% endif %}  
		<a href="/pizza/pizzaadd/{{pizza_name.id}}/editprice/">(edit price)</a>
	</li>
	{% endfor %}
</ul>
<a href="/pizza/pizzas/filter/">Filter</a>
{% endblock content %}
