{% extends "index.html" %}

{% block content %}
<h1>List of pizzas</h1>
<ul>
	{% for pizza_name in object_list %}
	<li><a href="/pizza/pizzaadd/{{pizza_name.id}}/edit/">{{ pizza_name.name|upper }}
		{% if pizza_name.price >= 100 %}
			: free delivery
		{% endif %}
	</li>
	{% endfor %}
</ul>
<a href="/pizza/pizzaadd">Add new pizza</a>
{% endblock content %}
